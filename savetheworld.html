<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Path - AI Strategy Game</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .status-bar {
            border: 2px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            display: none;
        }
        .status-columns {
            display: flex;
            justify-content: space-between;
        }
        .status-column {
            flex: 1;
        }
        .story-content {
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            background-color: #007cba;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 5px 5px 0;
        }
        .button:hover {
            background-color: #005a87;
        }
        .actions-list {
            margin: 20px 0;
        }
        .actions-list li {
            margin: 10px 0;
            cursor: pointer;
            color: #007cba;
        }
        .actions-list li:hover {
            text-decoration: underline;
        }
        .actions-panel {
            background-color: #f9f9f9;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Critical Path</h1>
        <p style="text-align: center; color: #666;">AI Strategy Game</p>
        
        <div id="status-bar" class="status-bar">
            <div class="status-columns">
                <div class="status-column">
                    <strong>AI Information:</strong><br>
                    Player AI Level: <span id="player-ai-level">10</span><br>
                    Doom Level: <span id="doom-level">20</span><br>
                    Open-source AI: <span id="opensource-ai-level">2</span>
                </div>
                <div class="status-column">
                    <strong>Corporate Divisions:</strong><br>
                    Money: $<span id="money">1</span><br>
                    Diplomacy: <span id="diplomacy-points">0</span><br>
                    Product: <span id="product-points">0</span><br>
                    Safety: <span id="safety-points">0</span>
                </div>
                <div class="status-column">
                    <strong>Status Effects:</strong><br>
                    <span id="sanctions-status">No Sanctions</span><br>
                    <span id="un-recognition-status">No UN Recognition</span>
                </div>
            </div>
        </div>
        
        
        
        <div id="story-content" class="story-content">
            <!-- Content will be loaded by JavaScript -->
        </div>
        
        <div id="buttons">
            <!-- Buttons will be loaded by JavaScript -->
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="utils.js"></script>
    <script src="minigames.js"></script>
    <script src="game-core.js"></script>
</body>
</html>
