<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical Path - AI Strategy Game</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid #404040;
        }
        .status-bar {
            border: 2px solid #555;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #353535;
            display: none;
        }
        .status-columns {
            display: flex;
            justify-content: space-between;
        }
        .status-column {
            flex: 1;
        }
        .story-content {
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            background-color: #0066a2;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 5px 5px 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .button:hover {
            background-color: #004d7a;
        }
        .actions-list {
            margin: 20px 0;
        }
        .actions-list li {
            margin: 10px 0;
            cursor: pointer;
            color: #66b3ff;
        }
        .actions-list li:hover {
            text-decoration: underline;
        }
        .actions-panel {
            background-color: #353535;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        h1 {
            color: #e0e0e0;
            text-align: center;
        }
        h2 {
            color: #e0e0e0;
        }
        p {
            color: #d0d0d0;
        }
        strong {
            color: #f0f0f0;
        }
        .tooltip {
            position: relative;
            cursor: help;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 400px;
            background-color: #2d2d2d;
            color: #e0e0e0;
            text-align: left;
            border-radius: 6px;
            padding: 15px;
            border: 1px solid #555;
            position: absolute;
            z-index: 1000;
            top: 100%;
            left: 50%;
            margin-left: -200px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Critical Path</h1>
        <p style="text-align: center; color: #666;">An AI Strategy Game</p>
        
        <div id="status-bar" class="status-bar">
            <div class="status-columns">
                <div class="status-column">
                    <div class="tooltip" id="ai-capabilities-section">
                        <strong>AI Capabilities</strong><br>
                        <span id="company-name-ai">Company</span> AI: <span id="player-ai-level">10</span><br>
                        Competitors: <span id="competitor1-ai-level">2</span>,<span id="competitor2-ai-level">1</span>,<span id="competitor3-ai-level">1</span>
                        <span class="tooltiptext" id="ai-capabilities-tooltip"></span>
                    </div>
                    <br>
                    <div class="tooltip" id="rogue-ai-risk-section">
                        <strong><span id="doom-label">Rogue AI Risk</span></strong>: <span id="doom-level">20%</span>
                        <span class="tooltiptext" id="rogue-ai-risk-tooltip"></span>
                    </div>
                </div>
                <div class="status-column">
                    <strong><span id="company-name-header">Company</span> Resources</strong><br>
                    Funds: <span id="money">$1B</span><br>
                    Diplomacy: <span id="diplomacy-points">0</span><br>
                    Product: <span id="product-points">0</span><br>
                    Safety: <span id="safety-points">0</span>
                </div>
                <div class="status-column">
                    <strong>Status Effects</strong><br>
                    <span id="sanctions-status">No Sanctions</span><br>
                    <span id="un-recognition-status">No UN Recognition</span>
                </div>
            </div>
        </div>
        
        
        
        <div id="story-content" class="story-content">
            <!-- Content will be loaded by JavaScript -->
        </div>
        
        <div id="buttons">
            <!-- Buttons will be loaded by JavaScript -->
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="utils.js"></script>
    <script src="minigames.js"></script>
    <script src="events.js"></script>
    <script src="game-core.js"></script>
</body>
</html>
